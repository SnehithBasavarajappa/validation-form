<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
    <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
            <h2>VALIDATION FORM</h2>
        <div class="input-box" id="name">
            Name:<input type="text" name="fname" placeholder="Enter your name" ><b><span class="formerror">
                </span></b>
        </div>
        <div class="input-box" id="email">
            Email:<input type="email" name="femail" placeholder="Enter your email" required ><b><span
                    class="formerror"></span></b>  
        </div>
        <div class="input-box" id="phone">
            Phone:<input type="number" name="fphone" placeholder="Enter your phone number"  required><b><span
                    class="formerror">
                </span></b>
        </div>
        <div class="input-box" id="pass">
            Password:<input type="password" name="fpass" placeholder="Enter your password" required ><b><span
                    class="formerror">
                </span></b> 
        </div>
        <div class="input-box" id="cpass">
            Cpassword:<input type="password" name="fcpass" placeholder="Enter your password again"
                ><b><span class="formerror">
                </span></b>
        </div>
        <button type="submit" class="btn">submit</button>
    </form>
</div>
</div>
</body>

<script src="script.js" ></script>
</html>
